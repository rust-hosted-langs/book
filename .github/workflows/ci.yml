name: code-test

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cargo check blockalloc
        working-directory: ./blockalloc
        run: cargo check

      - name: Cargo check stickimmix
        working-directory: ./stickyimmix
        run: cargo check

      - name: Cargo check interpreter
        working-directory: ./interpreter
        run: cargo check

  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Cargo test blockalloc
        working-directory: ./blockalloc
        run: cargo test

      - name: Cargo test stickyimmix
        working-directory: ./stickyimmix
        run: cargo test

      - name: Cargo test interpreter
        working-directory: ./interpreter
        run: cargo test

  lints:
    name: Lints
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install stable toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
          components: rustfmt, clippy

      - name: Cargo fmt check blockalloc
        working-directory: ./blockalloc
        run: cargo fmt --all -- --check

      - name: Cargo fmt check stickyimmix
        working-directory: ./stickyimmix
        run: cargo fmt --all -- --check

      - name: Cargo fmt check interpreter
        working-directory: ./interpreter
        run: cargo fmt --all -- --check

